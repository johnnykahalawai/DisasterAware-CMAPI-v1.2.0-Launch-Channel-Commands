<html>
   <head>
   <link rel="stylesheet" type="text/css" href="css/launcher.css">
   <body>
    <h1>DisasterAware CMAPI</h1>
    
    <div id="button_field">

        <h2>Widget Launcher</h2>
        <div class="area-border">
          <div>
            <div class="data-input">
              <input type="radio" name="launch-type" id="launchWithId" value="bookmarkId" checked="checked" >
              Bookmark Id: 
              <input type="text" id="bookmarkId"/>
            </div>
            <div class="data-input">
              <input type="radio" name="launch-type" id="launchWithUrl" value="bookmarkUrl" >
              Bookmark Url:
              <input type="text" id="bookmarkUrl">
            </div>
          </div>
          <button id="launch_msmv" >Launch MSMV by ID</button>
          <button id="launch_trunk" >Launch MSMV Trunk by ID</button><br>
        </div>

        <h2>Channel Launcher</h2>

        <div class="area-border">
          <div class="data-input">
            <input type="radio" name="bookmark" id="id" value="bookmarkId" checked="checked" >
            Bookmark Id: <input type="text" id="channelBookmarkId"/>
          </div>
          <div class="data-input">
            <input type="radio" name="bookmark" id="url" value="bookmarkUrl" >
            Bookmark Url:<input type="text" id="channelBookmarkUrl">
          </div>
          <button id="load_bookmark" >Load Bookmark by Id</button>
        </div>

        <div class="area-border">
          <div class="data-input">Overlay Url: <input type="text" id="overlayUrl"/></div>
          <button id="create_overlay" >Create Overlay</button>
          <button id="remove_overlay" >Remove Overlay</button><br>
          <button id="show_overlay" >Show Overlay</button>
          <button id="hide_overlay" >Hide Overlay</button>
        </div>

        <div class="area-border">
          <div class="data-input">
            <span>Latitude: </span> <input type="text" id="map-latitude"/>
            <span>Longitude: </span><input type="text" id="map-longitude"/>
            <span>Zoom: </span>     <input type="text" id="map-zoom"/>
          </div>
          <button id="map_set_center" >Set Map Center</button>
          <button id="map_set_zoom" >Set Map Zoom</button>
        </div>

        <div class="area-border">
          <select id="select-locale">
            <option value="EN_US">English</option>
            <option value="ID">Indonesian</option>
            <option value="ES" selected="selected">Spanish</option>
            <option value="TH">Thai</option>
            <option value="VI">Vietnamese</option>
          </select>
          <button id="change_locale" >To Spanish</button>
        </div>

        <div class="area-border">
          <button id="add_filter" >Add Filter</button>
          <button id="toggle_filter" >Toggle Filter</button>
        </div>

        <div class="area-border">
          <button id="animation_time" >Set Animation Time</button>
        </div>

    </div>
    
    <div id="message-panel" class="message-panel" >
        <div id="isRunning"> </div>
        <div id="widgetPayload"></div>
        <div id="widgetChannel"></div>
        <div id="widgetName"></div>
        <div id="launchResults"></div>
    </div>

    <div id="error-panel" class="error-panel"></div>

    <script type="text/javascript" src="js/owf-widget-min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/launcher.js"></script>
   </body>

</html>
